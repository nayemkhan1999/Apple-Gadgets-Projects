<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>

    <!-- Daisy UI & Tailwind connected link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Nav-Bar Section -->
    <nav class="mx-20">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <img class="w-36 h-20" src="img/Apple-Logo.jpg" alt="" />
        </div>
        <div class="navbar-center">
          <ul class="flex justify-between gap-16">
            <li>Home</li>
            <li>Product</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-red-400 text-white">Shop now</a>
        </div>
      </div>
    </nav>
    <!-- Header Section -->
    <header>
      <div class="text-center mt-10">
        <button
          class="btn border-none from-neutral-100 bg-cyan-500 shadow-lg shadow-cyan-500/50 ... text-white text-4xl font-medium w-80 h-20 p-5 rounded-md text-center"
        >
          Apple shope
        </button>
      </div>
      <img class="mx-auto" src="img/shop-img.png" alt="" />
    </header>
    <main class="container mx-auto mt-5">
      <!-- Search Section -->
      <section>
        <h1 class="text-center text-3xl font-bold mb-5">Search your phone</h1>
        <div class="text-center mb-5">
          <input
            id="input-text"
            type="text"
            placeholder="Search hare"
            class="input input-bordered w-full max-w-xs"
          />
          <button
            onclick="clickButton()"
            class="btn btn-active btn-accent h-10"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Card Section -->
      <section>
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>

        <!-- pagination Container -->
        <div id="next-page" class="hidden text-center my-8">
          <div class="join">
            <input
              class="join-item btn btn-square"
              type="radio"
              name="options"
              aria-label="1"
              checked
            />
            <input
              class="join-item btn btn-square"
              type="radio"
              name="options"
              aria-label="2"
            />
            <input
              class="join-item btn btn-square"
              type="radio"
              name="options"
              aria-label="3"
            />
            <input
              class="join-item btn btn-square"
              type="radio"
              name="options"
              aria-label="4"
            />
          </div>
        </div>
      </section>

      <!-- Open pop ppo or modal Section -->
      <section>
        <div>
          <!-- Open the modal using ID.showModal() method -->

          <dialog
            id="show_details_modal"
            class="modal modal-bottom sm:modal-middle"
          >
            <div class="modal-box">
              <div id="more-details"></div>
              <div class="modal-action">
                <form method="dialog" class="text-center mx-auto">
                  <!-- if there is a button in form, it will close the modal -->
                  <button
                    class="btn bg-red-500 text-white text-xl font-bold w-52 rounded-full"
                  >
                    Close
                  </button>
                </form>
              </div>
            </div>
          </dialog>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Script link -->
    <script src="./JavaScript/project.js"></script>
  </body>
</html>
